<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia, will You Be My Valentine? ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.5"></script>
    <style>
        @keyframes bounce2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce2 {
            animation: bounce2 0.5s infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-300 to-red-400">

    <div class="text-center bg-white p-6 rounded-lg shadow-lg">
        <h1 id="valentineQuestion" class="text-2xl font-bold text-gray-800">Sophia, will you be my Valentine? 💖</h1>
        
        <img id="imageDisplay" src="./Snoopyv.JPG" 
             alt="Snoopy holding a heart" 
             class="rounded-md h-[300px] max-w-[90%] mx-auto my-4" 
             style="object-fit: cover;" />

        <div id="responseButtons">
            <button id="yesButton" class="bg-green-500 text-white px-6 py-2 rounded-md font-bold shadow-md hover:bg-green-600 animate-bounce2">
                Yes 💘
            </button>
            <button id="noButton" class="bg-red-500 text-white px-6 py-2 rounded-md font-bold shadow-md hover:bg-red-600 ml-4">
                No 💔
            </button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const imageDisplay = document.getElementById('imageDisplay');
        const valentineQuestion = document.getElementById('valentineQuestion');
        const responseButtons = document.getElementById('responseButtons');

        yesButton.addEventListener('click', () => {
            imageDisplay.src = './Snoopyv.JPG';
            valentineQuestion.textContent = "LETSSGOOO!! 🎉💖";
            responseButtons.style.display = 'none';
            setTimeout(() => {
                confetti();
            }, 500);
        });

        noButton.addEventListener('mouseover', function() {
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * window.innerHeight + 'px';
            noButton.style.left = Math.random() * window.innerWidth + 'px';
        });
    </script>

</body>
</html>
